<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
    <link href="gameproject.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="mainclass">   
            <div class="firstpart">
                <button class="btn btn-lg again">Again</button>
                <p >Between 1 and 20</p>
            </div>

            <div class="parttwo ">
                <h1 >Guess My number!</h1>
            </div>
            
            <div class=" number ">?

            </div>
        </div> 
    </header>

    <div class="lastpart">
        <div class="lastpartone">
            <input type="number" class="lastly guess">
            <button class="btn check">Check</button>
        </div>
        <div class="lastparttwo">
            <h3 class="mt-1 message">Start guessing the game</h3>
            <h3 class="mt-1">Score :<span class="score"> 20</span></h3>
            <h3 >Highscore: <span class="highscore">0</span></h3>
                

        </div>
    </div>
    
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script> 
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script> 

    <script src="gameproject.js"></script> 
        
           

</body>
</html>
